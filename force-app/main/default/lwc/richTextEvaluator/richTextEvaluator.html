<template>
    <lightning-card>
        <h2 slot="title">
            <lightning-icon icon-name="custom:custom63" size="small" class="slds-m-right_small"></lightning-icon>
            {recordName}
            <span class="version-badge">v3.24.0</span>
        </h2>

        <div slot="actions">
            <lightning-button-group>
                <template if:true={isDirty}>
                    <lightning-button
                        label="Reload All"
                        variant="brand"
                        icon-name="utility:refresh"
                        onclick={handleReloadAll}>
                    </lightning-button>
                </template>
                <lightning-button
                    label={toggleLogLabel}
                    icon-name={toggleLogIcon}
                    onclick={handleToggleLog}>
                </lightning-button>
            </lightning-button-group>
            <template if:true={isDirty}>
                <span class="dirty-indicator">Modified</span>
            </template>
        </div>

        <div class="main-container">
            <div class={editorContainerClass}>
                <lightning-tabset active-tab-value={activeTab} onselect={handleTabSelect}>
                    <!-- Standard: Salesforce lightning-input-rich-text -->
                    <lightning-tab label="Standard" value="standard">
                        <div class="tab-content">
                            <div class="tab-actions">
                                <lightning-button-group>
                                    <lightning-button label="Load" icon-name="utility:download" onclick={handleStandardLoad}></lightning-button>
                                    <lightning-button label="Inject Sample" icon-name="utility:paste" onclick={handleStandardInject}></lightning-button>
                                    <lightning-button label="Clear" icon-name="utility:clear" onclick={handleStandardClear}></lightning-button>
                                </lightning-button-group>
                            </div>
                            <c-editor-standard
                                oneditorevent={handleEditorEvent}
                                oncontentchange={handleStandardContentChange}>
                            </c-editor-standard>
                        </div>
                    </lightning-tab>

                    <!-- Quill: Quill editor as sub-component -->
                    <lightning-tab label="Quill" value="quill">
                        <div class="tab-content">
                            <div class="tab-actions">
                                <lightning-button-group>
                                    <lightning-button label="Load" icon-name="utility:download" onclick={handleQuillLoad}></lightning-button>
                                    <lightning-button label="Inject Sample" icon-name="utility:paste" onclick={handleQuillInject}></lightning-button>
                                    <lightning-button label="Clear" icon-name="utility:clear" onclick={handleQuillClear}></lightning-button>
                                </lightning-button-group>
                            </div>
                            <c-editor-quill
                                oneditorevent={handleEditorEvent}
                                oncontentchange={handleQuillContentChange}>
                            </c-editor-quill>
                        </div>
                    </lightning-tab>

                    <!-- Quill Blot: Quill with component preservation -->
                    <lightning-tab label="Quill Blot" value="quillblot">
                        <div class="tab-content">
                            <div class="tab-actions">
                                <lightning-button-group>
                                    <lightning-button label="Load" icon-name="utility:download" onclick={handleQuillBlotLoad}></lightning-button>
                                    <lightning-button label="Inject Sample" icon-name="utility:paste" onclick={handleQuillBlotInject}></lightning-button>
                                    <lightning-button label="Clear" icon-name="utility:clear" onclick={handleQuillBlotClear}></lightning-button>
                                </lightning-button-group>
                                <span class="registry-badge" if:true={quillBlotRegistryCount}>
                                    {quillBlotRegistryCount} component(s)
                                </span>
                            </div>
                            <c-editor-quill-blot
                                oneditorevent={handleEditorEvent}
                                oncontentchange={handleQuillBlotContentChange}>
                            </c-editor-quill-blot>
                        </div>
                    </lightning-tab>

                    <!-- Preview: Rendered HTML view -->
                    <lightning-tab label="Preview" value="preview">
                        <div class="tab-content">
                            <div class="tab-actions">
                                <lightning-button-group>
                                    <lightning-button
                                        label="Original"
                                        variant={previewSourceVariant}
                                        onclick={handlePreviewSelectSource}></lightning-button>
                                    <lightning-button
                                        label="Standard"
                                        variant={previewStandardVariant}
                                        onclick={handlePreviewSelectStandard}></lightning-button>
                                    <lightning-button
                                        label="Quill"
                                        variant={previewQuillVariant}
                                        onclick={handlePreviewSelectQuill}></lightning-button>
                                    <lightning-button
                                        label="Quill Blot"
                                        variant={previewQuillBlotVariant}
                                        onclick={handlePreviewSelectQuillBlot}></lightning-button>
                                </lightning-button-group>
                                <lightning-button-group class="slds-m-left_medium">
                                    <lightning-button label="Refresh" icon-name="utility:refresh" onclick={handleRefreshPreview}></lightning-button>
                                </lightning-button-group>
                            </div>
                            <lightning-formatted-rich-text value={activePreviewContent}></lightning-formatted-rich-text>
                        </div>
                    </lightning-tab>

                    <!-- Source: HTML source view -->
                    <lightning-tab label="Source" value="source">
                        <div class="tab-content">
                            <div class="tab-actions">
                                <lightning-button-group>
                                    <lightning-button
                                        label="Original"
                                        variant={sourceOriginalVariant}
                                        onclick={handleSourceSelectOriginal}></lightning-button>
                                    <lightning-button
                                        label="Standard"
                                        variant={sourceStandardVariant}
                                        onclick={handleSourceSelectStandard}></lightning-button>
                                    <lightning-button
                                        label="Quill"
                                        variant={sourceQuillVariant}
                                        onclick={handleSourceSelectQuill}></lightning-button>
                                    <lightning-button
                                        label="Quill Blot"
                                        variant={sourceQuillBlotVariant}
                                        onclick={handleSourceSelectQuillBlot}></lightning-button>
                                </lightning-button-group>
                                <lightning-button-group class="slds-m-left_medium">
                                    <lightning-button label="Copy" icon-name="utility:copy" onclick={handleCopyActiveSource}></lightning-button>
                                    <lightning-button label="Refresh" icon-name="utility:refresh" onclick={handleRefreshSource}></lightning-button>
                                </lightning-button-group>
                            </div>
                            <pre class="source-code">{formattedActiveSource}</pre>
                        </div>
                    </lightning-tab>
                </lightning-tabset>
            </div>

            <template if:true={showEventLog}>
                <div class="event-log-container">
                    <c-event-log-panel lwc:ref="eventLog" component-version="v3.8.0"></c-event-log-panel>
                </div>
            </template>
        </div>

        <template if:true={showToast}>
            <div class={toastClass} role="status">
                <lightning-icon icon-name={toastIcon} size="x-small" class="slds-m-right_small"></lightning-icon>
                {toastMessage}
            </div>
        </template>
    </lightning-card>
</template>
